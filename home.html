<!DOCTYPE html> 

<html lang = "en">
    <head> 
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title> 90-Day Timeline Followback </title>

        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>

        <div id = "container">
            <div id = "header">
                <div id = "monthDisplay"></div>

                <div> 

                    <button id = "backButton">Back</button>
                    <button id = "nextButton">Next</button>
                    <button id = "downLoadButton">Download</button>

                </div> 
            </div>

            <div id = "weekdays">

                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>

            </div>

            <div id = "calendar"></div>

        </div> 

        <div id = "newEventModal">

            <h2>New Event</h2>

            <input id = "alcInput" placeholder = "Alcohol Use" type = "number"/>

            <input id = "mrjInput" placeholder = "Marijuana Use" type = "number"/>

            <input id = "cigInput" placeholder = "Cigarette Use" type = "number"/>

            <div id = "checkBoxList">
                
                <input id = "csInput" type = "checkbox" value = 1/> 
                <label id = "csLabel" for = "csInput">Combined Session</label><br>

                <input id = "nonMrjVInput" type = "checkbox" value = 1/>
                <label id = "nonMrjVLabel" for = "nonMrjVInput">Non-Marijuana Cannabis Use</label><br>

                <input id = "nicVInput" type = "checkbox" value = 1/>
                <label id = "nicVLabel" for = "nicVInput">Nicotine Vape</label><br>

            </div>

            <div id = "notes"> 

                <input id = "dayNoteInput" type = "text" placeholder = "Add Notes">

            </div>

            <div id = "modalButtons">

                <button id = "saveButton">Save</button>
                <button id = "cancelButton">Cancel</button>

            </div>

        </div> 

        <div id = "sexModal"> 
            <h2> Participant Sex </h2>

            <div id = "sexCheckBox">

                <input id = "maleInput" type = "checkbox" value = 1/>
                <label id = "maleLabel" for = "maleInput">Male</label><br>
                
                <input id = "femaleInput" type = "checkbox" value = 0/>
                <label id = "femaleLabel" for = "femaleInput">Female</label><br>

                <div id = "buttonDiv"> 

                    <button id="confirmButton">Confirm</button>

                </div>

            </div> 
        </div>

        <div id = "deleteEventModal">

            <h2>Event</h2>

            <p id = "alcText"></p>
            <p id = "mrjText"></p>
            <p id = "cigText"></p>

            <p id = "csText"></p>
            <p id = "nonMrjVText"></p>
            <p id = "nicVText"></p>
            
            <p id = "dayNoteText"></p>

            <button id = "deleteButton">Delete</button>
            <button id = "closeButton">Close</button>

        </div>

        <div id = "modalBackDrop"></div>

        <script src = "script.js"></script>

    </body>

</html>
